<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Weather App</h1>
    <div class="buttonContainer">
        <form id="myForm">
            <label for="searchbar"></label>
            <input type="text" id="searchbar" placeholder="     Search..." name="searchbar" required>
            <button type="submit">Submit</button>
        </form>
        <button id="convChange">Celsius</button>
    </div>
    <div class="weatherContainer">
        <div class="myLocation"><span id="myLocation"></span></div>
        <div class="zone">Time Zone: <span id="zone"></span></div>
        <div class="todaysWeather"><span id="todaysWeather"></span></div>
        <div class="other">Temp: <span id="currentTemp"></span></div>
        <div class="other">High Temp: <span id="highTemp"></span></div>
        <div class="other">Low Temp: <span id="lowTemp"></span> </div>
        <div class="other">Humidity: <span id="humid"></span></div>
        <div class="other">UV Index: <span id="sunIndex"></span></div>


    </div>
</body>
</html>
